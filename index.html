<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time-input">
        <select id="minuteSelect" onchange="setInitialTime()">
            <option value="" disabled selected>Seleccionar minutos</option>
            <script>
                for (let i = 1; i <= 15; i++) {
                    document.write(`<option value="${i}">${i} minuto${i > 1 ? 's' : ''}</option>`);
                }
            </script>
        </select>
    </div>
    
    <div class="timers">
        <div id="timer1" class="timer" onclick="startStopTimer(0)"></div>
        <div id="timer2" class="timer" onclick="startStopTimer(1)"></div>
        <div id="timer3" class="timer" onclick="startStopTimer(2)"></div>
        <div id="timer4" class="timer" onclick="startStopTimer(3)"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
